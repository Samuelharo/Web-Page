<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accoustic admin</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/bffea1c378.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1>
                <i class="fab fa-accusoft"></i>
                <span class="lab la-accusoft">Accusoft</span>
            </h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><i class="fas fa-users"></i>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-user-md"></i>
                        <span>Customers</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-project-diagram"></i>
                        <span>Projects</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-atlas"></i>
                        <span>Orders</span></a>
                </li>
                <li>
                    <a href=""><span class="fas fa-receipt"></span>
                        <span>Inventory</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-file-invoice-dollar"></i>
                        <span>Accounts</span></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-clipboard-list"></i>
                        <span>Task</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <span class="fas fa-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="fas fa-search"></span>
                <input type="Search" placeholder="Search Here..">
            </div>
            <div class="user-wrapper"></div>
            <img src="jeremy-thomas-pq2DJBntZW0-unsplash.jpg" width="30px" height="30px" alt="">
            <div>
                <h4>John Does </h4>
                <small>Super admin</small>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="card-single">
                    <h1>54</h1>
                    <span>Customers</span>
                </div>
                <div>
                    <span class="fas fa-users"></span>
                </div>
                <div class="card-single">
                    <h1>79</h1>
                    <span>Projects</span>
                </div>
                <div>
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="card-single">
                    <h1>124</h1>
                    <span>Orders</span>
                </div>
                <div>
                    <i class="fas fa-atlas"></i>
                </div>
                <div class="card-single">
                    <h1>$6k</h1>
                    <span>Income </span>
                </div>
                <div>
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>

            </div>
        </main>
</body>

</html>
